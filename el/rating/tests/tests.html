<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width">
    <title>test</title>

    <link rel=stylesheet href="../../../css/classless/full.css">
    <link rel=stylesheet href="../../../css/classless/simple.css">

    <script src="../../../u2/auto.js" type=module async></script>


    <link href="../rating.css" rel=stylesheet>
    <script src="../rating.js" type=module async></script>

<body>

<section class="main">
    <h2>Minimal</h2>
    <label>
        Your rating: <u2-rating></u2-rating>
    </label>

    <h2>With value</h2>
    <u2-rating value="2"></u2-rating>

    <h2>With max</h2>
    <u2-rating max="6"></u2-rating>

    <h2>With icon</h2>
    <u2-rating icon="favorite"></u2-rating>

    <h2>Combinations, tooltip, text-content</h2>
    <u2-rating value="2" max="6" icon="favorite" style="font-size:.8rem; gap:0; color:red">
        <u2-tooltip>Rate this product</u2-tooltip>
        <u2-textfit>Rate this product</u2-textfit>
    </u2-rating>

    <h2>Form</h2>
    <form id=demoForm>
<u2-tooltip>Form</u2-tooltip>
        <label for=ratingX>Rate:</label>
        <u2-rating id=ratingX name=rating max=6 icon=favorite required></u2-rating>
        <input name=text required>
        <button>Submit</button>
        <output id=output></output>
    </form>
    <script>
        demoForm.onsubmit = e => {
            e.preventDefault();
            // form data
            const formData = new FormData(demoForm);
            // get value
            const value = formData.get('rating');
            console.log(formData)
            // output
            output.textContent = `Rating: ${value}`;
        }
        document.addEventListener('click', e => {
                console.log('click', e.target);
        });
    </script>
    
</section>

<u2-code editable trim>
    <style>
        u2-rating {
            font-size:2rem;
            gap:.2em;
            color: var(--color);
            --color-inactive: #ccc;
        }
    </style>
</u2-code>
