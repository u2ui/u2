<!DOCTYPE HTML>

    <link href="../../../css/classless/full.css" rel=stylesheet>

<body>

    <h1>Test der u2-fields Komponente</h1>

    <div style="overflow:auto; resize:both; padding:3rem; background-color:#f7f7f7">
        <div class="u2-grid" style="--u2-Items-width:18rem">
            <u2-fields>
                Benutzername:
                <input type="text" name="username" placeholder="Max Mustermann">
                Passwort:
                <input type="password" name="password" placeholder="Geheim">
                Checkbox:
                <input type="checkbox">
                Textarea:
                <textarea></textarea>
                Custom Element:
                <u2-input type="stepper" name="stepper">
                    <input type="number">
                </u2-input>

                <label>Existing Label</label>
                <input name=existingLabel required>

            </u2-fields>
            <u2-fields>
                Benutzername:
                <input type="text" name="username" placeholder="Max Mustermann">
                Passwort:
                <input type="password" name="password" placeholder="Geheim">
                Checkbox:
                <input type="checkbox">
                Textarea:
                <textarea></textarea>
                Custom Element:
                <u2-input type="stepper" name="stepper">
                    <input type="number">
                </u2-input>
            </u2-fields>
        </div>
    </div> 

    <u2-code editable trim>
        <style>
            u2-fields::part(label) {
                text-align:right;
            }
            u2-fields::part(input) {
                padding:.5rem 0;
            }
        </style>
    </u2-code>
