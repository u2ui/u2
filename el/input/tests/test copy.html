<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width">
    <title>test</title>
    <!-- <script src="../../../u2/tests/test-init.js" type=module async></script> -->
    <script src="../../../u2/auto.js" type=module async></script>
    <link href="../../../css/classless/full.css" rel=stylesheet>
    <link href="../../../css/classless/simple.css" rel=stylesheet>
    
    <style>
        html {
            --u2-ico-dir: var(--u2-ico-dir-material)
        }
        label {
            display:block;
            margin-block:1rem;
        }
    </style>
    
    <link href="../input.css" rel=stylesheet>
    <script src="../input.js" type=module async></script>

<body>

<section>

    <form id=form>
        Type:
        <select name=type>
            <option value=text>text
            <option value=number>number
            <option value=date>date
            <option value=stepper>stepper
            <option value=cycle>cycle
            <option value=password>password
            <option value=file>file
            <option value=checkbox>checkbox
            <option value=radio>radio
            <option value=select>select
            <option value=textarea>textarea
        </select>
    </form>

    <hr>

    <script>
        form.addEventListener('change', e => {
            const type = e.target.value;
            document.querySelectorAll('input,u2-input').forEach(input => {
                input.setAttribute('type', type);
            });
        });
    </script>

    <h2>u2-input</h2>
    a
    <div id="u2Inputs">
        <u2-input type="stepper" min="0" max="10" step="0.5"></u2-input>
        <u2-input type="stepper" min="0" max="10" step="0.5" value="5"></u2-input>
        <u2-input type="stepper" min="0" max="10" step="0.5" value="5" disabled></u2-input>
        <u2-input type="stepper" min="0" max="10" step="0.5" value="5" readonly></u2-input>
        <u2-input type="stepper" min="0" max="10" step="0.5" value="5" readonly disabled></u2-input>
    </div>
    <hr>

    <h2>input</h2>
    a
    <div>
        <input type="number" min="0" max="10" step="0.5">
        <input type="number" min="0" max="10" step="0.5" value="5">
        <input type="number" min="0" max="10" step="0.5" value="5" disabled>
        <input type="number" min="0" max="10" step="0.5" value="5" readonly>
        <input type="number" min="0" max="10" step="0.5" value="5" readonly disabled>
    </div>

    <u2-code trim editable>
    <style>
        input, u2-input {
            width:150px;
            border:12px solid red;
            padding:12px;
            text-align:center;
            height:200px;
            box-shadow:0 0 1rem #0003;
        }
        :focus-visible, u2-input:focus, u2-input:focus-within {
            outline: .4rem solid hsl(120, 100%, 50%, .2);
            transition: .15s;
        }
        :where(input,button,textarea,select,a,u2-input):active {
            outline: .6rem solid hsl(120, 100%, 50%, .2);
            transition: .15s;
        }
    </style>
    </u2-code>

</section>
