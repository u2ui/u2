<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width">
    <title>test</title>
    <script src="../../../u2/tests/test-init.js" type=module async></script>
    <!--script src="../../../u2/auto.js" type=module async></script-->
    <link href="../../../css/classless/full.css" rel=stylesheet>
    <link href="../../../css/classless/simple.css" rel=stylesheet>

    <!--style>
        body {
            --u2-ico-dir:'https://cdn.jsdelivr.net/npm/@material-icons/svg@1.0.11/svg/{icon}/baseline.svg';
        }
        label {
            display:block;
            margin-block:1rem;
        }
    </style-->
    
    <link href="../input.css" rel=stylesheet>
    <script src="../input.js" type=module async></script>

<body>

<section>

    <h3>Dimensions</h3>

    <input name=normal type=text value="Normal">

    <u2-input>
        <input name=u2 value="2" type="number" placeholder="same height">
    </u2-input>
    
    <br><br>

    <u2-input>
        <input name=u2 value="2" type="number" placeholder="same width">
    </u2-input>




    <h3>Baseline</h3>
    before
    <u2-input style="width:8rem">
        <u2-ico slot=start icon=person inline></u2-ico>
        <input style="padding-bottom:3rem" value="bottom">
        <button slot=end style="border-radius:0; padding:0 .4em; align-self:stretch; display:flex; align-items:center; justify-content:center;">
            <u2-ico icon=save inline></u2-ico>
        </button>
    </u2-input>
    between
    <u2-input style="width:8rem">
        <button slot=start style="border-radius:0; padding:0 .4em; align-self:stretch; display:flex; align-items:center; justify-content:center;">
            <u2-ico icon=minus inline></u2-ico>
        </button>
        <input style="padding-top:2rem;" value="top">
        <button slot=end style="border-radius:0; padding:0 .4em; align-self:stretch; display:flex; align-items:center; justify-content:center;">
            <u2-ico icon=plus inline></u2-ico>
        </button>
    </u2-input>
    after
    <input value="Standard Input" style="padding-bottom:2rem; width:8rem">
    
    <h3>font-size</h3>
    <u2-input style="font-size:10px">
        <u2-ico slot=start inline icon=person></u2-ico>
        <input type="text" value="Tobias">
        <button slot=end style="padding:0 .4em; align-self:stretch; display:flex; align-items:center; justify-content:center;">
            <u2-ico icon=save inline></u2-ico>
        </button>
    </u2-input>

    <br>

    <u2-input style="font-size:40px; inline-size:auto;">
        <button slot=start style="padding:0 .4em; align-self:stretch; display:flex; align-items:center; justify-content:center;">
            <u2-ico icon=minus inline></u2-ico>
        </button>
        <input type=number style="text-align:center; appearance: textfield; flex:0 0 3em; width:3em">
        <button slot=end style="padding:0 .4em; align-self:stretch; display:flex; align-items:center; justify-content:center;">
            <u2-ico icon=plus inline></u2-ico>
        </button>
    </u2-input>

    <h2>Style</h2>

    <div style="border:1px solid">
        <u2-input class=styled type=text value="123456789101112"></u2-input>
        <input class=styled type=text placeholder="Native" value="123456789101112">
        <br>
        <input class=styled type=text placeholder="Native" value="123456789101112">
    </div>

    <u2-code editable trim>
        <style>
            .styled {

                color: red;
                font-size:22px;
                margin:20px;
                border-radius:99em;
                background: hsl(120 90% 90%);
                outline:10px solid #f0f8;
                box-shadow: 0 0 2em rgba(0,0,0,1);
                width:10em;
                line-height: 2.8;

                align-self: center;
                text-align: justify;
                justify-content: space-between;
                align-items: flex-end;
                flex-direction: column;
                cursor: pointer;
                transition: all 0.3s ease;
                letter-spacing: 2px;
                text-shadow: 1px 1px 1em pink;
                grid-template-columns: repeat(3, 1fr);
                grid-gap: 20px;
                animation: fadeIn 2s linear;
                content: 'Hello';
                object-fit: cover;
                list-style: square inside;
                white-space: nowrap;
                word-break: break-all;
                direction: rtl;
                backdrop-filter: blur(5px);
                column-gap: 15px;
                counter-increment: section;
                page-break-before: always;
                resize: both;
                scroll-snap-type: x mandatory;
                tab-size: 4;
                touch-action: manipulation;
                unicode-bidi: bidi-override;
                will-change: transform;
                text-align-last: center;
                text-justify: inter-word;

                /* bad */
                border-width:10px;
                border-color:blue;
                border-style:dashed;
                padding:20px;
                height:6em;
            }
        </style>
    </u2-code>

    
</section>
