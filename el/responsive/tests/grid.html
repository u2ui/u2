            place-items:center;

            &:first-child {
                background: #a0f;
                grid-column: span min(4, var(--max-cols));
                grid-row: span 2;
                &::before {
                    content: 'grid-columns: span ' var(--max-cols-str);
                    display:block;
                    color:#fff;
                }
            }
        }

    }
