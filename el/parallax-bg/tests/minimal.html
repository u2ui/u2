<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width">

    <link rel=stylesheet href="../../../css/classless/full.css">

    <link href="../parallax-bg.css" rel=stylesheet>
    <script src="../parallax-bg.js" type=module async></script>

<body style="padding:1px">

<section class="main" style="margin:80vh 0; height:30vh; background:var(--color)">
    <div class=u2-parallax-bg-stage style="height:100%">
        <u2-parallax-bg>
            <div style="background: linear-gradient(#000, #fff); display:flex; flex-direction: column; justify-content: space-between; flex:1; border:20px solid var(--color)">
                <span style="color:#fff">Top</span>
                <span style="color:#fff">parallax background</span>
                <span>Bottom</span>
            </div>
        </u2-parallax-bg>
    </div>
</section>

<style class="main">
u2-parallax-bg {
    --parallax-bg-speed:.7
}
u2-parallax-bg div {
    display:grid;
    place-items: center;
}
</style>
