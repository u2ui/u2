<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width">
    <link rel=stylesheet href="../parallax-bg.css">
    <script src="../parallax-bg.js" type=module async></script> <!---->
    <style>
        body, html {
            margin:0;
            font-family:arial;
        }
        h1 {
            color:#fff;
            margin:5em 0;
            text-align:center;
            font-size:calc(16px + 1.1vmax);
        }
        .u2-parallax-bg-stage {
            flex:1 1 100px;
            margin:110vh 0;
            margin:50vh 0;
            outline:10px solid black;
        }
        u2-parallax-bg {
            xoverflow:visible;
            background: url(bg.jpg) 50%/cover;
            opacity:.9;
        }
    </style>
</head>
<body>

<div style="display:flex; gap:3rem">
    <div class=u2-parallax-bg-stage>
        <u2-parallax-bg style="--parallax-bg-speed:3"></u2-parallax-bg>
        <h1>speed 3 <br> faktor 2</h1>
    </div>
    <div class=u2-parallax-bg-stage>
        <u2-parallax-bg style="--parallax-bg-speed:2"></u2-parallax-bg>
        <h1>speed 2 <br> faktor 1 </h1>
    </div>
    <div class=u2-parallax-bg-stage>
        <u2-parallax-bg style="--parallax-bg-speed:1"></u2-parallax-bg>
        <h1>speed 1 <br> faktor 0</h1>
    </div>
    <div class=u2-parallax-bg-stage>
        <u2-parallax-bg style="--parallax-bg-speed:.5"></u2-parallax-bg>
        <h1>speed 0.5 <br> faktor -0.5</h1>
    </div>
    <div class=u2-parallax-bg-stage>
        <u2-parallax-bg style="--parallax-bg-speed:0"></u2-parallax-bg>
        <h1>speed 0 <br> faktor -1</h1>
    </div>
    <div class=u2-parallax-bg-stage>
        <u2-parallax-bg style="--parallax-bg-speed:-.5"></u2-parallax-bg>
        <h1>speed -0.5 <br> faktor -1.5</h1>
    </div>
    <div class=u2-parallax-bg-stage>
        <u2-parallax-bg style="--parallax-bg-speed:-1"></u2-parallax-bg>
        <h1>speed -1 <br> faktor -2</h1>
    </div>
</div>
