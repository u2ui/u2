<!DOCTYPE HTML>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width">

    <link rel=stylesheet href="../../../css/classless/full.css">
    <!--link rel=stylesheet href="../../../css/classless/aria.css"-->
    <link rel=stylesheet href="../../../css/classless/simple.css">

    <script src="../../../u2/tests/test-init.js" type=module async></script>
    <script src="../../../u2/auto.js" type=module async></script>


    <link href="../accordion.css" rel=stylesheet>
    <script src="../accordion.js" type=module async></script>

    <script type=module async src=../../../attr/navigable/navigable.js crossorigin></script>

</head>

<body>

    <section id=styled>
        <h2>Styled</h2>
        <u2-accordion single>
            <h2>Title 1</h2>

                <div>
                    <u2-accordion>
                        <h3>Item 1.1</h3>
                        <section>Item 1 content</section>
                        <h3>Item 1.2</h3>
                        <section>Item 2 content</section>
                        <h3>Item 1.3</h3>
                        <section>Item 3 content</section>
                        <h3>Item 1.4</h3>
                        <section>Item 1 content</section>
                    </u2-accordion>
                </div>

            <h2>Title 2</h2>
            <section>content panel 2</section>
            <h2>Title 3</h2>
            <section>content panel 3</section>
            <h2>Title</h2>
            <section>content panel 1</section>
        </u2-accordion>
    </section>

    <u2-code trim editable>
        <style>
            u2-accordion {
                border-radius: calc(var(--radius) * 3);
                padding: var(--gap);
                box-shadow: var(--shadow-s);
                background:var(--color-lighter);
            }
            u2-accordion::part(item) {
                border-radius: calc(var(--gap) - var(--radius));
                background:var(--color-bg);
                box-shadow: var(--shadow-s);
            }
            u2-accordion::part(trigger) {
                background:var(--color);
                border-radius: inherit;
                color: white;
                align-items: center;
                transition: background .7s ease-in-out;
            }
            u2-accordion::part(trigger):hover {
                background:var(--color-dark);
            }
            u2-accordion::part(trigger):focus {
                background:var(--accent);
                background:var(--accent-dark);
            }
            u2-accordion::part(wrapper) {
                transition: grid-template-rows .7s ease-in-out;
            }
            u2-accordion::part(content) {
                --line-height: 1.2;
            }
            u2-accordion h2 {
                font-size: 1rem;
            }
        </style>
    </u2-code>

    <u2-system></u2-system>
