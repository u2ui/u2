<section>

    <u2-tree>
        <ul>
            <li aria-expanded="true">Folder 1
                <ul>
                    <li draggable=true>File 1.1

                </ul>
            <li aria-expanded="true">Folder 2
                <ul droppable>
                    <li>File 2.1
                    <li>Filder 2.2

    <style>
        u2-tree .focus {
            xoutline: 1px solid red !important;
        }
        u2-tree [role="group"] {
            font-weight:normal;
            color:black;
        }
        u2-tree :focus {
            color:red;
        }
        u2-tree :focus {
            outline:none;
        }
        u2-tree li[aria-selected=true] {
            font-weight:bold;
        }
        u2-tree li::before {
            content:' ';
            white-space: pre;
            font-family:monospace
        }
        u2-tree li[aria-expanded]::before {
            content:'▸';
        }
        u2-tree li[aria-expanded=true]::before {
            content:'▾';
        }
    </style>
