<h2>LigatureSymbols</h2>
<div style="--u2-ico-font:'LigatureSymbols'">
    <div style="display:flex; flex-wrap:wrap; gap:.2rem" id=lsView>
        <script type=module>
            ligaturesFromFamily('LigatureSymbols').then(function(ligas){
                let str = '';
                for (let icon of Object.keys(ligas)) {
                    str += '<div style="text-align:center"><u2-ico>'+icon+'</u2-ico><div style="font-size:18px">'+icon+'</div></div>';
                }
                lsView.innerHTML = str;
            });
        </script>
        <script>
            for (let icon of 'twitter,youtube,copy,not_found'.split(',')) {
                document.write('<div style="text-align:center"><u2-ico>'+icon+'</u2-ico><div style="font-size:12px">'+icon+'</div></div>');
            }
        </script>
    </div>
</div>
