<u2-code editable trim>
    <style>

    .u2-fields {
        --col-template: 1fr 2fr;
        gap:.4rem 1rem;
        display:grid;
        grid-template-columns: var(--col-template);
        white-space:nowrap;
        align-items:baseline;

        & > * { /* col */
            display:contents;
            & > * { /* cell */
                width: -moz-available;
                width: stretch;
            }
            &:is(button) {
                display:block;
                grid-column: -2 / -1;
            }
            &::after {
                content:'';
                grid-column-end: -1;
            }
        }
    }

    .u2-fields {
        container-type: inline-size;

        & > * { /* col */
            @container (max-width: 22rem) {
                display:block;
                margin:0;
                grid-column: 1 / -1;
                & > * { display:block }
                &::after { display: none; } /* Kein row-break mehr n√∂tig */
            }
        }
    }
    
    
    </style>
</u2-code>
