<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title></title>

        <link rel=stylesheet href="../../../css/base/full.css">
        <link rel=stylesheet href="../../../css/classless/variables.css">
        <link rel=stylesheet href="../../../css/classless/classless.css">
        <link rel=stylesheet href="../../../css/classless/more.css">
        <link rel=stylesheet href="../../../css/classless/simple.css">
        <script type=module async src="../../../u2/tests/test-init.js"></script>

<body>

<section>
    <h1>Details</h1>

    <button onclick="toggleParam('details1', true)">open</button>
    <button onclick="toggleParam('details1', false)">close</button>
    <button onclick="toggleParam('details1', null)">toggle</button>
    <button onclick="toggleParam('details1', null, true)">toggle, no browser-back-history</button>

    <details u2-navigable id=details1>
        <summary>summary 1</summary>
        More rext
    </details>
    <details u2-navigable id=details2>
        <summary>summary 2</summary>
        More rext
    </details>


</section>

<script type=module>

import {U2TargetObserver, toggleParam} from "../U2TargetObserver.js";
window.toggleParam = toggleParam;


new U2TargetObserver({
    on:  el => el.open = true,
    off: el => el.open = false,
    matches:'details[u2-navigable]',
});

addEventListener('toggle',e=>{
	const el = e.target;
	if (!el.matches('details[u2-navigable][id]')) return;
	if (el.open) {
        toggleParam(el.id, true);
	} else {
        toggleParam(el.id, false);
	}
},true);

</script>
