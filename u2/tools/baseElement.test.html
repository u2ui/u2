<!DOCTYPE HTML>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width">
    <title>Test</title>
    <script src="../../u2/tests/test-init.js" type=module></script>

    <script src="../../u2/auto.js" type=module></script>

    <link rel=stylesheet href="../../css/classless/full.css">
    <link rel=stylesheet href="../../css/classless/simple.css">


<body>

<section>

    <script type=module>
    import {dump, domRender} from 'https://cdn.jsdelivr.net/gh/nuxodin/dump.js@x.x/mod.min.js';
    import './ce-inspector.js';

    import {BaseElement} from './baseElement.js';

    class TestElement extends BaseElement {

        static properties = {
            number: {
                attribute: true,
                type: 'number',
            },
            boolean: {
                attribute: true,
                type: 'boolean',
            },
            string: {
                attribute: true,
                type: 'string',
            },
            tokens: {
                attribute: true,
                type: 'tokens',
            },
            propAttr: {
                attribute: 'prop-attr',
                type: 'string',
            },
        }

        constructor() {
            super();
            this.attachShadow({mode: 'open'});
        }

        connectedCallback() {
            this.shadowRoot.innerHTML = `
            <style>
            :host {
                display: block;
                border: 1px solid;
                padding: 1em;
            }
            slot {
                display: block;
                border: 1px solid;
                padding: 1em;
            }
            </style>
            Slot:<slot></slot>
            <div id=data></div>
            `;
        }
        render() {
            this.renderCount = (this.renderCount ?? 0) + 1;

            const propsObj = {};
            Object.entries(this.constructor.properties).forEach( ([name, config]) => {
                propsObj[name] = {
                    value: this[name],
                    type: config.type,
                    attribute: config.attribute,
                    attributeValue: this.getAttribute(config.attribute),
                };
            });


            this.shadowRoot.getElementById('data').innerHTML = `
            <h3>Properties</h3>
            ${dump(propsObj)}
            <h3>el.locales()</h3>
            ${dump(this.locales())}

            <h3>el.innerHTML</h3>
            ${dump(this.innerHTML)}
            <h3>Metrics</h3>
            <div>${this.renderCount}</div>
            `;


        }
    }
    customElements.define('test-element', TestElement);
    </script>


</section>

<div id="wrapper">

<test-element id=testEl number="1234.567" boolean string="hello World" tokens="a b c" prop-attr="test">
    Content
</test-element>

</div>
