<body>

<section style="background:var(--color-light, #eee)">

    <style>
        u2-radiobutton {
            position:relative;
            &:has(input:checked) {
                background-color : var(--color-dark, #007bff);
            }
            &:focus-within {
                outline: .1em solid var(--color, #007bff);
            }

            & input[type=radio] {
                all: unset;
                background:yellow;
                position:absolute;
                inset:0;
                xopacity:0;
                color:transparent !important;
                background:transparent !important;
                border: 0 !important;
                border-radius: inherit;
                &::after, &::before {
                    all:unset;
                    display:none !important;
                }
            }
        }
    </style>

    <u2-radiobutton class="btn">
        1
        <input type=radio name=radio>
    </u2-radiobutton>

    <u2-radiobutton class="btn">
        2
        <input type=radio name=radio checked>
    </u2-radiobutton>

    <u2-radiobutton class="btn">
        3
        <input type=radio name=radio>
    </u2-radiobutton>

    <button>Normal button</button>



</section>
