<!DOCTYPE HTML>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width">
    <script src="../../../u2/tests/test-init.js" type=module async></script>

    <script type=module>
        import * as mod from '../Placer.js';
        window.u2_Placer = mod;
    </script>

<body>

<section class="main">
    <div id=moverEl style="position:absolute">move to</div>
    <button id=target>
        move to me
    </button>
</section>

<script type=module class="main">

let placer = new u2_Placer(moverEl, {
    x:'after',
    y:'after',
    margin: 0,
    stayInWindow: true,
    switchSide: true,
});

placer.toElement(target);

</script>
