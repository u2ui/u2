<!DOCTYPE HTML>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width">
    <script src="../../../u2/tests/test-init.js" type=module></script>

    <link rel=stylesheet href="../../../css/base/full.css">
    <link rel=stylesheet href="../../../css/classless/variables.css">
    <link rel=stylesheet href="../../../css/classless/classless.css">
    <link rel=stylesheet href="../../../css/classless/more.css">
    <link rel=stylesheet href="../../../css/classless/aria.css">
    <link rel=stylesheet href="../../../css/classless/simple.css">

<body>

<section>


    <script type=module style="display:block">
import {listen} from "../shortcut.js";

listen('a+s', () => trigger('test-as-textarea'), {target:testEl});

listen('a+s', () => trigger('test-as'));

listen('a+s+d+f', () => trigger('test-asdf'));

listen('a+s+f', () => trigger('test-asf'));

listen('ctrl+up', () => trigger('test-ctrl-up'));

listen('ctrl+shift+up', () => trigger('test-ctrl-shift-up'));
    </script>

    <textarea id=testEl>write "as" while holding the keys</textarea>
    
    <ul>
        <li id="test-as-textarea">a+s in textarea</li>
        <li id="test-as">a+s</li>
        <li id="test-asdf">a+s+d+f</li>
        <li id="test-asf">a+s+f</li>
        <li id="test-ctrl-up">ctrl+up</li>
        <li id="test-ctrl-shift-up">ctrl+shift+up</li>
    </ul>

</section>



<style>
    .triggered {
        animation: trigger 1s;
    }
    @keyframes trigger {
        0% {
            background: var(--color)
        }
        100% {
            background: #fff;
        }
    }
</style>
<script>

function trigger(id) {
    document.getElementById(id).classList.add('triggered');
    setTimeout(() => document.getElementById(id).classList.remove('triggered'), 1000);
}

</script>
