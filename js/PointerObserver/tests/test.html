<!DOCTYPE HTML>
<html lang=en>
<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width">
    <script src="../../../u2/tests/test-init.js" type=module async></script>

    <link rel=stylesheet href="../../../css/classless/full.css">
    <link rel=stylesheet href="../../../css/classless/aria.css">
    <link rel=stylesheet href="../../../css/classless/simple.css">

<body>

<section>

    <div id=el style="user-select:none; -webkit-user-select:none; position:absolute; padding:2rem; background:#eee; box-shadow: 0 0 10px #0007; z-index:9">
        StartObserving
        <span id=hover style="border:1px solid; font-size:12px">hover to start</span>
    </div>

    <script type=module style="display:block">
        import {PointerObserver} from "../PointerObserver.js";

        const observer = new PointerObserver(el);
        observer.onmove = function(e){
            el.style.left = this.pos.x + "px";
            el.style.top = this.pos.y + "px";
        }
        hover.addEventListener("mouseover", function(e){
            observer.start(e);
        });
    </script>


</section>
